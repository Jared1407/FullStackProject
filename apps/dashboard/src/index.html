<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Secure Task Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="min-h-screen bg-gray-50">
    <div id="app"></div>
    <div id="update-modal" class="modal-overlay" style="display: none;">
  <div class="modal-content">
    <h2>Update Task</h2>
    <input type="hidden" id="update-task-id">
    
    <label>Title</label>
    <input id="update-title" placeholder="Title"/>
    
    <label>Description</label>
    <textarea id="update-desc"></textarea>
    
    <label>Category</label>
    <input id="update-cat" placeholder="Work/Personal"/>
    
    <label>Status</label>
    <select id="update-status">
      <option value="TODO">TODO</option>
      <option value="IN_PROGRESS">IN_PROGRESS</option>
      <option value="DONE">DONE</option>
    </select>
    
    <div class="modal-actions">
      <button id="save-update-btn" class="btn primary">Save Changes</button>
      <button id="cancel-update-btn" class="btn">Cancel</button>
    </div>
  </div>
</div>

<script src="main.js"></script>
  </body>
</html>
